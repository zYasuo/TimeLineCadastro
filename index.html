<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1HwbXtMk8ukW/iE5SIqrtX7h9g5MRa0e6kcFUz" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div id="logo-container">
            <img src="img/logobranco.png" id="logo" alt="">
        </div>
    </header>
    <h2 class="title-h2">Formulario de Cadastro</h2>
    <div class="container">
    <form id="form-id">
        <div class="timeline">
            <div class="step active" data-step="1"><i class="fas fa-user"></i></div>
            <div class="step" data-step="2"><i class="fas fa-map-marked-alt"></i></div>
            <div class="step" data-step="3"><i class="fas fa-file-upload"></i></div>
            <div class="step" data-step="4"><i class="fas fa-check"></i></div>
            <div class="bar">
                <div class="bar-filled"></div>
            </div>
        </div>
        <div class="form-part active" id="form-part-1">
            <h2>Cliente</h2>
            <div class="input-field">
                <input id="nome" type="text" class="validate" required>
                <label for="nome">Nome<span style="color:red;">*</span></label></label>
            </div>

            <div class="input-field">
                <label for="cpf">CPF/CNPJ <span style="color:red;">*</span></label></label>
                <input type="text" id="cpf" required>
            </div>

            <div class="input-field tipo_cliente">
                <select name="tipo_cliente" id="tipo_cliente">
                    <option value="">Selecione o Tipo</option>
                    <option value="Fisica">Fisica</option>
                    <option value="Juridico">Juridico</option>
                </select>
            </div>
            
            <div class="input-field">
                <label for="rg">RG <span style="color:red;">*</span></label></label>
                <input type="text" id="rg" required>
            </div>

            <button class="next" data-next="2">Próximo</button>
        </div>
        <div class="form-part" id="form-part-2">
            <h2>Endereço</h2>
            <div class="input-field">
                <label for="cep">CEP <span style="color:red;">*</span></label></label>
                <input type="text" id="cep" required>
            </div>

            <div class="input-field">
                <label for="endereco">Endereço <span style="color:red;">*</span></label></label>
                <input type="text" id="endereco" required>
            </div>

            <div class="input-field">
                <label for="numero">Complemento</label>
                <input type="text" id="complemento">
            </div>

            <div class="input-field">
                <label for="numero">Bairro <span style="color:red;">*</span></label></label>
                <input type="text" id="bairro" required>
            </div>

            <div class="input-field">
                <select id="cidade" name="cidade" required="" class="form-control">
                    <option value="">Selecione uma cidade <span style="color:red;">*</span></label></option>
                    <option value="Rio Claro">Rio Claro</option>
                    <option value="Ajapi">Ajapi</option>
                    <option value="Santa Gertrudes">Santa Gertrudes</option>
                    <option value="Leme">Leme</option>
                    <option value="Mogi Guaçu">Mogi Guaçu</option>
                    <option value="Limeira do Oeste">Limeira do Oeste</option>
                    <option value="Alexandrita">Alexandrita</option>
                    <option value="Iturama">Iturama</option>
                    <option value="Carneirinho">Carneirinho</option>
                </select>
            </div>

                <label for="tipo-localidade"><p>Tipo Localidade: <span style="color:red;">*</span></label></p></label>
                    <input type="radio" id="zona-rural" name="tipo-localidade" value="zona-rural">
                    <label for="zona-rural">Zona Rural</label>
                    <input type="radio" id="zona-urbana" name="tipo-localidade" value="zona-urbana">
                    <label for="zona-urbana">Zona Urbana</label>

                <h2>Contatos</h2>
            <div class="input-field">
                <label for="celular">Celular/Telefone <span style="color:red;">*</span></label></label>
                <input type="text" id="celular" required>
            </div>

                <div class="input-field">
                <label for="email">Email <span style="color:red;">*</span></label></label>
                <input type="email" id="email" required>
            </div>

            <button class="next" data-next="3">Próximo</button>
        </div>
        <div class="form-part" id="form-part-4">
            <h2>Upload de Arquivos</h2>
            <label for="arquivo">RG <span style="color:red;">*</span></label></label>
            <input type="file" id="arquivo" required>
            <label for="arquivo">CPF <span style="color:red;">*</span></label></label>
            <input type="file" id="arquivo" required>
            <label for="arquivo">Documento <span style="color:red;">*</span></label></label>
            <input type="file" id="arquivo" required>
            <br>
            <button class="next" data-next="4">Próximo</button>
        </div>
        <div class="form-part" id="form-part-5">
            <h2>Finalização</h2>
            <p>Obrigado por preencher o formulário!</p>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="main.js"></script>
